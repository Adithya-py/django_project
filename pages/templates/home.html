{% extends "base.html"%}
{%block content%}
<h1>hello this is the html file.</h1>
<ul>
        {% for post in post_list %}
        <div class="post_Entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
            <p>{{post.body}}</p>

        </div>
        {%endfor%}
</ul>
{%endblock content%}
